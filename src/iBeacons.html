<head>
  <title>iBeacons</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">


  <div class="room {{currentRoom.label}}">{{currentRoom.label}}</div>


    <div class="panel panel-bottom">
      <div class="allBeacons">
          {{#each beacons}}
              <div class="beacon">
                <div class="label">{{label}}</div>
                <div class="range" style="width: {{width}}px;"></div>
              </div>
          {{/each}}
      </div>
    </div>
</template>
